<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Atoms</title>
</head>
<body onload="fillForm()">
    <h1 id="paymentHeading">Faktureringsoplysninger</h1>
    <form id="paymentForm" action="tak.html">
        <input class="inputBox medium" type="text" name="firstname" id="firstname" required>
        <input class="inputBox medium" type="text" name="lastname" id="lastname" required>
        <br>
        <input class="inputBox large" type="email" name="email" id="email" required>
        <input class="inputBox small" type="phone" name="phone" id="phone" required>
        <br>
        <input class="inputBox large" type="text" name="address" id="address" required>
            <select class="dropdown small" name="Post Nr." id="postnr" required>
                <option selected value="5550">5550 Langeskov</option>
            </select>
        <br>
        <input class="inputBox full" type="textarea" name="comments" placeholder="BemÃ¦rkninger...">
        <button type="submit" class="submitBtn">Send anmodning<i class="fa fa-chevron-right"></i></button>
    </form>
</body>
</html>
