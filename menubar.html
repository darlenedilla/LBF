<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

    <title>Atoms</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>



    <script>
        $(document).ready(function(){
          $(".hamburger-btn .fa-times").hide();

        $(".hamburger-btn .fa-bars").click(function(){
          $(".mob .searchList").removeClass("active");
          $(this).hide();
          $(".hamburger-btn .fa-times").show();
          $(".mob .menuList").addClass("active");
        });

        $(".hamburger-btn .fa-times").click(function(){
          $(this).hide();
          $(".hamburger-btn .fa-bars").show();
          $(".mob .menuList").removeClass("active");
        });

        $(".fa-search").click(function(){
          if($(".searchList").hasClass("active")){
            $(".mob .searchList").removeClass("active");
          }
          else{
            $(".mob .searchList").addClass("active");
          }
          $(".mob .menuList").removeClass("active");
        });

        });
      </script>
  </head>
  <body>
    <header>
      <div class="wrapper">
        <div>
          <img class="logo" src="img/logo2.png">
        </div>
      </div>
    </header>


    <div class="container">
      <nav class="desk">
        <ul>
          <li class="active"><a href="#">Events</a></li>
          <li><a href="#">Nyheder</a></li>
          <li><a href="#">Om Os</a></li>
          <li><a href="#">Medlemsfordele</a></li>
        </ul>
      </nav>


      <nav class="mob">
        <div class="hamburger-btn">
            <i class="fa fa-bars" aria-hidden="true"></i>
            <i class="fa fa-times" aria-hidden="true"></i>
        </div>


        <div class="search-btn">
            <i class="fa fa-search" aria-hidden="true"></i>
        </div>
        <ul class="searchList ">
            <li class="active"><input id="searchInput" class="inputBox full" type="text" placeholder="Search.."></li>
        </ul>


        <ul class="menuList">
            <li class="active"><a href="#">Events</a></li>
            <li><a href="#">Nyheder</a></li>
            <li><a href="#">Om Os</a></li>
            <li><a href="#">Medlemsfordele</a></li>
        </ul>
      </nav>

    </div>


  </body>
</html>
