<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>      
    <title>Atoms</title>
</head>
<body onload="thankYou()">
    <h1 id="thankyouHeading">Din anmodning er sendt!</h1>

    <div id="lastPageWrapper">
        <p id="thankYouName"></p>
        <p id="thankYouText1">
            Vi vil behandle din anmodning inden for 7 dage. Du vil modtage en email som bekræftelse på,
            at din betaling er godkendt. 
        </p>
        <p id="thankYouText2">
            I mellemtiden kan du med fordel tage et kig på de events, 
            som du vil kunne tilmelde dig, når dit medlemskab er oprettet.
        </p>
        <div id="btnWrapper">
            <button class="largeBtn link" href="#">Gå til events <i class="fa fa-chevron-right"></i></button>
            <button class="largeBtn link" href="#">Gå til forsiden <i class="fa fa-chevron-right"></i></button>
        </div>
    </div>
    
</body>
</html>
